<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat Frontend</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chatbox { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; white-space: pre-wrap; /* Preserve line breaks */ }
        #userInput { width: calc(100% - 70px); padding: 8px; }
        #sendButton { width: 60px; padding: 8px; }
        .user-message { font-weight: bold; color: blue; }
        .ai-message { color: green; }
    </style>
</head>
<body>

    <h1>Emotional AI Test</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Function to add messages to the chatbox
        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender === 'You' ? 'user-message' : 'ai-message');
            messageElement.textContent = `${sender}: ${message}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
        }

        // Function to handle sending the message and processing the stream
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return; // Don't send empty messages

            addMessage('You', message);
            userInput.value = ''; // Clear input field

            // Prepare for AI response (add a placeholder)
            const aiMessageContainer = document.createElement('div');
            aiMessageContainer.classList.add('ai-message');
            aiMessageContainer.textContent = 'Emotional AI: '; // Start with the prefix
            chatbox.appendChild(aiMessageContainer);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch('http://localhost:8000/chat', { // Make sure FastAPI is running here
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Get the reader for the stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder(); // To decode the Uint8Array chunks

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break; // Stream finished
                    }
                    const chunk = decoder.decode(value);
                    aiMessageContainer.textContent += chunk; // Append chunk to AI message
                    chatbox.scrollTop = chatbox.scrollHeight; // Keep scrolling
                }

            } catch (error) {
                console.error('Error fetching stream:', error);
                aiMessageContainer.textContent += `\n[Error: ${error.message}]`; // Show error in chat
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>

</body>
</html>
